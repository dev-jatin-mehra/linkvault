name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Client (Frontend) Testing and Build
  client:
    name: Client - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./client/dist
          retention-days: 7

  # Server (Backend) Testing and Validation
  server:
    name: Server - Lint & Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: linkvault_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./server/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: |
          node --check src/index.js
          node --check src/scripts/migrate.js
          node --check src/scripts/check-schema.js

      - name: Validate migration files
        run: |
          if [ -d "migrations" ]; then
            echo "Checking migration files..."
            for file in migrations/*.sql; do
              if [ -f "$file" ]; then
                echo "Validating $file"
                # Check for common SQL syntax patterns
                if ! grep -qE "CREATE TABLE|ALTER TABLE|INSERT|UPDATE|DELETE" "$file"; then
                  echo "Warning: $file may not contain valid SQL statements"
                fi
              fi
            done
          else
            echo "No migrations directory found"
          fi

      - name: Test database connection and run migrations
        run: npm run migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/linkvault_test
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Verify schema integrity
        run: node src/scripts/check-schema.js
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/linkvault_test

  # Security and dependency checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Audit client dependencies
        run: npm audit --audit-level=moderate --prefix ./client
        continue-on-error: true

      - name: Audit server dependencies
        run: npm audit --audit-level=moderate --prefix ./server
        continue-on-error: true

  # Final status check
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [client, server, security]
    if: success()

    steps:
      - name: All checks passed
        run: |
          echo "✅ All CI checks passed successfully!"
          echo "Client build: ✅"
          echo "Server validation: ✅"
          echo "Security audit: ✅"
